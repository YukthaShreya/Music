<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MUSIC - let's listen together</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="logo.jpeg" alt="MUSIC" />LIVE TO LISTEN</li>
        <li>HOME</li>
        <li>ABOUT</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songlist">
        >
        <h1>Best of 2023 - cleanse your soul</h1>
        <div class="songitemcontainer">
          <div class="songItem">
            <img src="cover.jpg.jpg" alt="1" height="50px" width="50px" />
            <span class="songName">Divine Spirit</span>
            <span class="songlistItem">
              <span class="timestamp">
                5:32
                <i
                  id="0"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover2.jpeg" alt="1" height="50px" width="50px" />
            <span class="songName">pawfect</span>
            <span class="songlistItem">
              <span class="timestamp">
                1:15
                <i
                  id="1"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover3.jpg" alt="1" height="50px" width="50px" />
            <span class="songName">Om Namah Shivaya</span>
            <span class="songlistItem">
              <span class="timestamp">
                4:44
                <i
                  id="2"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover 4.jpeg" alt="1" height="50px" width="50px" />
            <span class="songName">Shiv Thandav</span>
            <span class="songlistItem">
              <span class="timestamp">
                5:17
                <i
                  id="3"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover5.jpg" alt="1" height="50px" width="50px" />
            <span class="songName">Wannabe</span>
            <span class="songlistItem">
              <span class="timestamp">
                3:23
                <i
                  id="4"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover6.webp" alt="1" height="50px" width="50px" />
            <span class="songName">Danced all night</span>
            <span class="songlistItem">
              <span class="timestamp">
                2:00
                <i
                  id="5"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
          <div class="songItem">
            <img src="cover 7.jpg" alt="1" height="50px" width="50px" />
            <span>Beautiful</span>
            <span class="songlistItem">
              <span class="timestamp">
                4:00
                <i
                  id="6"
                  class="fa-solid songItemPlay fa-1x fa-circle-play"
                ></i>
              </span>
            </span>
          </div>
        </div>
      </div>
      <div class="songbanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="progressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i
          class="fa-solid songItemPlay fa-2x fa-backward-step"
          id="previous"
        ></i>
        <i
          class="fa-solid songItemPlay fa-2x fa-circle-play"
          id="masterplay"
        ></i>
        <i class="fa-solid songItemPlay fa-2x fa-forward-step" id="next"></i>
      </div>
      <div class="songinfo">
        <img
          src="newus.gif"
          id="gif"
          alt="playing"
          width="70px"
          height="60px"
        />
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/198225c472.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
